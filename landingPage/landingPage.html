<div class=landingContainer ng-show="landingPage">
  <div class=userInformationBox ng-repeat="friend in friends">
     <div class="userInfoName"> {{ friend.name }}</div>
     <div class="userInfoTag"> {{ friend.tagline }}</div>
     <div class="userInfoBio"> {{ friend.bio }} </div>
  </div>
  <div class=userImageContainer ng-repeat="friend in friends">
    <img class="user-img" ng-src="{{ friend.profilePic }}"/>
  </div>
</div>
