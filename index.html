<!DOCTYPE html>
<html lang="en" ng-app="dmSocial">

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DevMtin</title>
</head>

<body ng-controller="mainCtrl">

	<nav class=mainNav>
		<h1 class="mainHeader">DevMountain</h1>
		<i class="fa fa-bars" aria-hidden="true"></i>
	</nav>


	<div ng-show="initialView">
		<div class=left-main-column>
				<h3>Welcome to DevMountain Social <br />
					Add Some Info So Friends Can Find You</h3>
				<br />
				<div class=initial-user-entry>
					<input type="text" ng-model="newUserName" placeholder="Full Name"></input>
					<input type="text" ng-model="newUserTagline" placeholder="Tagline"></input>
					<input type="text" ng-model="newUserProfileIMG" placeholder="Profile Image URL"></input>
					<input class="bio-box" type="text" ng-model="newUserBio" placeholder="Bio"></input>
					<button ng-click="addUserInfo(newUserName, newUserTagline, newUserProfileIMG, newUserBio); toggleView('landingPage')">Save Changes</button>
				</div>
		</div>
	</div>

	<div class=landingContainer ng-show="landingPage">
		<div class=userInformationBox ng-repeat="friend in friends">
			 <div class="userInfoName"> {{ friend.name }}</div>
			 <div class="userInfoTag"> {{ friend.tagline }}</div>
			 <div class="userInfoBio"> {{ friend.bio }} </div>
	  </div>
		<div class=userImageContainer ng-repeat="friend in friends">
			<img class="user-img" ng-src="{{ friend.profilePic }}"/>
		</div>


	</div>



	<div class="container">
	  <div ng-show="view" class="view-main-container">
				<div class="left-column-view">
				</div>
				<div class="right-column-view">
				<input class="friend-search" type='text' ng-model="friendName"><br />
				<div ng-repeat="friend in friends | filter: friendName">
					<img ng-src="{{ friend.profilePic }}" ng-click="toggleView('friendsProfile')" />
					<div> {{ friend.name }} </div>
					<button class="removeFriendButton" ng-click=removeFriend(friend.name)>Remove Friend</button>
				</div>
			</div>
		</div>
	</div>

	<div class="find-page-container" ng-show="find">
		<div class="find-left-container"></div>
		<div class="find-right-container">
			<input type="text" ng-model="profileFilter"></input>
		<div ng-repeat="profile in profiles | filter: profileFilter">
			{{profile.name}}
			<img ng-src="{{profile.profile.url}}" />
			<button ng-click="addFriend(profile.name, profile.bio, profile.tagline, profile.profileUrl)">Add Friend</button>
		</div>
	</div>

	</div>



	<div ng-show="update">
	<div class=left-main-column>
		<div class=update-user-entry>
			<input type="text" ng-model="updateUserName" placeholder="Full Name"></input>
			<input type="text" ng-model="updateUserTagline" placeholder="Tagline"></input>
			<input type="text" ng-model="updateUserProfileIMG" placeholder="Profile Image URL"></input>
			<input class="bio-box" type="text" ng-model="updateUserBio" placeholder="Bio"></input>
			<button ng-click="updateUserInfo(updateUserName, updateUserTagline, updateUserProfileIMG, updateUserBio); toggleView('landingPage')">Update Profile</button>
		</div>
	</div>
	</div>

	<div ng-show="friendsProfile">
		<h1>This where you should see your friend's profile that you just clicked on</h1>

	</div>


	<nav class="bottom-nav">
		<div ng-class="{'selected' : view}" ng-click="toggleView('view')">View Friends</div>
		<div ng-class="{'selected' : find}" ng-click="toggleView('find')">Find Friends</div>
		<div ng-class="{'selected' : update}" ng-click="toggleView('update')">Update Profile</div>
	</nav>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/mainCtrl.js"></script>
	<script src="./js/mainService.js"></script>
</body>
</html>
