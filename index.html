<!DOCTYPE html>
<html lang="en" ng-app="dmSocial">

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DevMtin</title>
</head>

<body ng-controller="mainCtrl">

	<nav class=mainNav>
		<h1 class="mainHeader">DevMountain</h1>
		<i class="fa fa-bars" aria-hidden="true"></i>
	</nav>


		<div class=left-main-column>
				<h3>Welcome to DevMountain Social <br />
					Add Some Info So Friends Can Find You</h3>
				<br />
				<div class=initial-user-entry>
					<input type="text" ng-model="newUserName" placeholder="Full Name"></input>
					<input type="text" ng-model="newUserTagline" placeholder="Tagline"></input>
					<input type="text" ng-model="newUserProfileIMG" placeholder="Profile Image URL"></input>
					<input class="bio-box" type="text" ng-model="newUserBio" placeholder="Bio"></input>
					<button ng-click="addUserInfo(newUserName, newUserTagline, newUserProfileIMG, newUserBio)">Save Changes</button>
				</div>
		</div>

	<h4>Friend Name</h4>
	<div class=userInformation ng-repeat="friend in friends">
		 <div class="userName"> {{ friend.name }}</div>
		 <div class="userTagLing"> {{friend.tagline}}</div>
		 <div class="userbio"> {{friend.bio}}</div>
  </div>

  <div ng-show="view">View Page Test</div>
	<div ng-show="find">Find Page Test</div>
	<div ng-show="update">Update Page Test</div>


	<nav class="bottom-nav">
		<div ng-class="{'selected' : view}" ng-click="toggleView('view')">View Friends</div>
		<div ng-class="{'selected' : find}" ng-click="toggleView('find')">Find Friends</div>
		<div ng-class="{'selected' : update}" ng-click="toggleView('update')">Update Profile</div>
	</nav>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/mainCtrl.js"></script>
	<script src="./js/mainService.js"></script>
</body>
</html>
