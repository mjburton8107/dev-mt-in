<div id="landingContainer-findfriendProfile">
  <div>
     <div class="userInfoName"> {{ person.name }} </div>
     <div class="userInfoTag"> {{ person.tagline }} </div>
     <div class="userInfoBio"> {{ person.bio }} </div>
     <img ng-src="{{person.profileUrl}}">
</div>
  <a ui-sref="friendsView"><button ng-click="addFriend(person.name, person._id, person.bio, person.tagline, person.profileUrl)">Add Friend</button></a>

</div>
